<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Auth</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main class="container">
        <h1>Tic Tac Toe</h1>
        <form id="sign-up">
          <h2>Sign Up</h2>
          <input type="email" name="auth[email]" required>
          <input type="password" name="auth[password]" required>
          <input type="password" name="auth[confirmPassword]" required>
          <input type="submit">
        </form>
        <form id="sign-in">
          <h2>Sign In</h2>
          <input type="email" name="auth[email]" required>
          <input type="password" name="auth[password]" required>
          <input type="submit">
        </form>
        <form id="sign-out" style="display: none;">
          <h2>Sign Out</h2>
          <input type="submit">
        </form>
        <form id="change-pass" style="display: none;">
          <h2>Change Password</h2>
          <input type="password" name="auth[oldPass]" required>
          <input type="password" name="auth[newPass]" required>
          <input type="submit">
        </form>
        <br>
        <form id="create-game" style="display: none;">
          <input type="submit" value="Start Game">
        </form>
        <br>
        <form id="get-games" style="display: none;">
          <input type="submit" value="Get Games">
        </form>
        <br>
        <form id="get-game" style="display: none;">
          <input id="id" name="auth[id]" type="text">
          <input type="submit" value="Get Game">
        </form>

        <div id="game">
          <div class="row">
            <div class="box col-4" id="0" data-cell-index="0">o</div>
            <div class="box col-4" id="1" data-cell-index="1">Box 1</div>
            <div class="box col-4" id="2" data-cell-index="2">Box 2</div>
            <div class="box col-4" id="3" data-cell-index="3">Box 3</div>
            <div class="box col-4" id="4" data-cell-index="4">Box 4</div>
            <div class="box col-4" id="5" data-cell-index="5">Box 5</div>
            <div class="box col-4" id="6" data-cell-index="6">Box 6</div>
            <div class="box col-4" id="7" data-cell-index="7">Box 7</div>
            <div class="box col-4" id="8" data-cell-index="8">Box 8</div>
          </div>
        </div>

        <div id="auth-display">Nothing Yet</div>
  
        <!-- <form id="game">

        </form> -->
  
      </main>
    </body>
</html>
