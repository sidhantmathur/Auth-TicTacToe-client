<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Auth</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main class="container">
        <h1>Tic Tac Toe</h1>
        <form id="sign-up">
          <h2>Sign Up</h2>
          <div class="form-group">
            <input type="email" class="form-control" name="auth[email]" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="auth[password]" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="auth[confirmPassword]" placeholder="Password Confirmation" required>
          </div>
          <input type="submit" class="btn btn-primary">
        </form>
        <form id="sign-in">
          <h2>Sign In</h2>
          <div class="form-group">
            <input type="email" class="form-control" name="auth[email]" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="auth[password]" placeholder="Password" required>
          </div>
          <input type="submit" class="btn btn-primary">
        </form>

        <div id="game" class="container" style="display: none;">
          <div class="row h-100 board">
            <div class="box col-4" id="0" data-cell-index="0"></div>
            <div class="box col-4" id="1" data-cell-index="1"></div>
            <div class="box col-4" id="2" data-cell-index="2"></div>
            <div class="box col-4" id="3" data-cell-index="3"></div>
            <div class="box col-4" id="4" data-cell-index="4"></div>
            <div class="box col-4" id="5" data-cell-index="5"></div>
            <div class="box col-4" id="6" data-cell-index="6"></div>
            <div class="box col-4" id="7" data-cell-index="7"></div>
            <div class="box col-4" id="8" data-cell-index="8"></div>
          </div>
        </div>

        <!-- Modal -->
      <div class="modal fade" id="gameEndModal" tabindex="-1" role="dialog" aria-labelledby="gameEndModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Game Over</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="endGameMes">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="play-again" data-dismiss="modal">Play Again!</button>
            </div>
          </div>
        </div>
      </div>


        <form id="create-game" style="display: none;">
          <input type="submit" class="btn btn-success btn-lg btn-block" value="Start Game">
        </form>

        <form id="sign-out" style="display: none;">
          <h2>Sign Out</h2>
          <input type="submit" class="btn btn-primary" value="Sign Out">
        </form>
        <form id="change-pass" style="display: none;">
          <h2>Change Password</h2>
          <div class="form-group">
            <input type="password" name="auth[oldPass]" class="form-control" placeholder="Old Password" required>
          </div>
          <div class="form-group">
            <input type="password" name="auth[newPass]" class="form-control" placeholder="New Password" required>
          </div>
          <input type="submit" class="btn btn-danger" value="Change Password">
        </form>
        <form id="get-games" style="display: none;">
          <input type="submit" class="btn btn-primary" value="Get Games">
          <ul class="list-group" id="games-list">
          </ul>
        </form>

        </ul>
        <form id="get-game" style="display: none;">
          <div class="form-group">

          <input id="id" name="auth[id]" class="form-control" placeholder="Game ID" type="text">
          </div>
          <input type="submit" class="btn btn-primary" value="Get Game">
          <ul class="list-group" id="game-list">
          </ul>
        </form>
        <br>
        <div id="auth-display" class="alert alert-danger">Nothing Yet</div>
        </div>
      </main>
    </body>
</html>
